<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    img{
      width: 200px;
      vertical-align: baseline; /* bottom */
    }
    div.block{
      border: 1px solid red;
    }

    ul.list{
      border: 1px solid black;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul.list > li{
      border: 1px solid blue;
      display: inline-block;
      vertical-align: bottom; /* top | middle | bottom */
    }
    ul.list > li.first{
      font-size: 50px;
    }
    </style>
  </head>
  <body>
    <h1>vertical-align 屬性</h1>
    <!--
    https://alldata.sgp1.digitaloceanspaces.com/images/lion.jpg
    -->
    <div class="block">
      <img src="https://alldata.sgp1.digitaloceanspaces.com/images/lion.jpg">
      xyz
    </div>

    <ul class="list">
      <li class="first">第一項<br>第二行文字xyz</li>
      <li>第二項</li>
      <li>第三項</li>
    </ul>




  </body>
</html>
