<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      select.custom_select{
        /* 清除 select 預設外觀 */
        appearance: none;
        outline: none;

        border: 1px solid gray;
        border-radius: 5px;
        width: 150px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 1rem;

        /* 箭頭 */
        background-image: url("https://img.icons8.com/android/24/000000/down.png");
        background-repeat: no-repeat;
        background-size: 12px;
        background-position: right 8px center;
      }
    </style>
  </head>
  <body>
    <h1>自訂下拉選單外觀</h1>
    <!--
    https://img.icons8.com/android/24/000000/down.png
    -->
    <select class="custom_select">
      <option>選項一</option>
      <option>選項二</option>
      <option>選項三</option>
    </select>
  </body>
</html>
