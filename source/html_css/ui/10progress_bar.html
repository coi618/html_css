<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }

      div.progress_bar{
        border: 1px solid black;
        height: 20px;
        border-radius: 8px;
        overflow: hidden;
      }
      div.progress_bar > span.progress{
        display: inline-block;
        /* border: 1px solid blue; */
        height: 100%;
        /* width: 50%; */
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>進度條(Progress Bar)</h1>

    <div class="progress_bar">
      <span class="progress" style="width: 50%;"></span>
    </div>

  </body>
</html>
