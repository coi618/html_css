<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      p.para1{
        border: 1px solid black;

        /* visible(預設) | hidden */
        visibility: visible;

        /* display: none; */
      }
      p.para2{
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>元素是否可見 visibility</h1>
    <p class="para1">這是段落一</p>
    <p class="para2">這是段落二</p>
  </body>
</html>
