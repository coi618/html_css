<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div.block{
        border: 1px solid red;
        width: 300px;
        height: 300px;
        background-image: url("./images/lion.jpg");
      }
      div.block span.inner{
        display: inline-block;
        /* background-color: black; */
        background-color: hsla(0, 0%, 0%, 1);
        color: red;

        width: 100px;
        height: 100px;
        position: relative;
        left: 20px;
        top: 20px;

        /* 1(預設) */
        opacity: .5;
      }
    </style>
  </head>
  <body>

    <h1>元素不透明度 opacity</h1>

    <div class="block">
      <span class="inner">這是 span 文字</span>
    </div>

  </body>
</html>
