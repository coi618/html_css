<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      a{
        text-decoration: none;
        /* 其它 css */
      }
      a:link{
        color: red;
        /* 其它 css */
      }
      a:visited{
        color: green;
        /* 其它 css */
      }
      a:hover{
        color: blue;
        /* 其它 css */
      }
      a:active{
        color: orange;
        /* 其它 css */
      }
    </style>
  </head>
  <body>
    <h1>a 連結標籤的樣式狀態</h1>
    <a href="https://www.google.com" target="_blank">google 網站</a>
    <br>
    <a href="https://tw.yahoo.com" target="_blank">yahoo 網站</a>
  </body>
</html>
