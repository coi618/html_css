<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      body{
        background-image: url("./images/christmas-dark.png");

        /* repeat(預設) | no-repeat | repeat-x | repeat-y */
        background-repeat: repeat;
      }
      h1{
        color: red;
      }
      div.block{
        border: 1px solid blue;
        color: red;
        height: 900px;
        background-image: url("./images/lion.jpg");

        /* 新出的：space | round */
        background-repeat: round;

      }
    </style>
  </head>
  <body>
    <h1>背景圖反覆出現 background-repeat</h1>

    <div class="block">
      這是 div 區塊的內容
    </div>

  </body>
</html>
