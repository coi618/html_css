<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }
      div.parent_container{
        border: 1px solid black;

        width: 600px;
        margin: 0 auto;

        display: flex;
      }
      div.left_block{
        border: 1px solid red;
        flex-basis: 200px;
        margin-right: 20px;
        flex-shrink: 0;
      }
      div.right_block{
        border: 1px solid blue;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>使用 Flexbox 建立固定式二欄版型</h1>

    <div class="parent_container">
      <div class="left_block">
        側邊欄<br>
        第二行<br>
        第三行
      </div>
      <div class="right_block">
        主內容
      </div>
    </div>

  </body>
</html>
