<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      table{
        border: 1px solid black;

        /* separate(預設) | collapse */
        border-collapse: collapse;
      }
      table th, table td{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>表格樣式</h1>
    <table>

      <thead>
        <tr>
          <th>標題欄一</th>
          <th>標題欄二</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>內容欄一</td>
          <td>內容欄二</td>
        </tr>
        <tr>
          <td>內容欄一</td>
          <td>內容欄二</td>
        </tr>
        <tr>
          <td>內容欄一</td>
          <td>內容欄二</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>表尾欄一</td>
          <td>表尾欄二</td>
        </tr>
      </tfoot>

    </table>
  </body>
</html>
