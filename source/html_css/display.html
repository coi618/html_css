<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div.div1{
        border: 1px solid black;

        display: inline;
        width: 100px;
        height: 100px;
      }
      div.div2{
        border: 1px solid red;

        display: inline;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>display 的四個屬性值：block、none、inline-block、inline</h1>

    <div class="div1">這是 div1</div>
    <div class="div2">這是 div2</div>
  </body>
</html>
