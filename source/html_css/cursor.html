<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      /* https://alldata.sgp1.digitaloceanspaces.com/images/icon_done.png */
      div.block {
        border: 1px solid red;
        width: 80px;
        height: 80px;

        /* auto(預設) | pointer | crosshair | none */
        /* cursor: pointer; */

        /* 自訂游標 */
        cursor: url("./images/icon_done.png"), default !important;
      }
    </style>
  </head>
  <body>
    <h1>游標 cursor</h1>
    <div class="block">
      這是 block 區塊
    </div>
  </body>
</html>
