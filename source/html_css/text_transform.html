<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      p.para{
        /* none(預設) | uppercase | lowercase | capitalize */
        text-transform: capitalize;
      }
      p.para2{
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1>英文字大小寫 text-transform</h1>
    <p class="para">this is english text.</p>
    <p class="para2">THIS IS ENGLISH TEXT.</p>
  </body>
</html>
