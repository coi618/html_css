<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div.block{
        font-size: 50px;

        /* 寫法一：水平位移 垂直位移 顏色 */
        /* text-shadow: 1px 1px red; */

        /* 寫法二：水平位移 垂直位移 模糊 顏色 */
        /* text-shadow: 1px 1px 5px red; */

        /* 多個陰影 */
        text-shadow: 1px 1px 2px red, -1px -1px 2px green;
      }
    </style>
  </head>
  <body>
    <h1>文字陰影 text-shadow</h1>

    <div class="block">
      這是文字陰影
    </div>
  </body>
</html>
