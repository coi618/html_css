<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div.block{
        border: 1px solid red;
        width: 200px;

        white-space: nowrap;
        overflow: hidden;

        /* clip(預設) | ellipsis */
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1>文字內容超出區域的時候，文字如何處理(text-overflow)</h1>
    <div class="block">
      這是商品名稱這是商品名稱這是商品名稱
    </div>
  </body>
</html>
